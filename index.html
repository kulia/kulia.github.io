<!DOCTYPE html>
<html lang="no">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kulia Holding</title>
	<meta name="description" content="Kulia Holding AS — Lillesand, Norge">
	<meta name="format-detection" content="telephone=no">
	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap"
		rel="stylesheet">
	<style>
		:root {
			--parchment: #F0EAE0;
			--ink: #2E2A25;
			--ink-soft: rgba(46, 42, 37, 0.3);
			--ink-faint: rgba(46, 42, 37, 0.1);
			--ink-ghost: rgba(46, 42, 37, 0.05);
			--gold: #8C7B54;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		html {
			height: 100%;
		}

		body {
			font-family: 'Cormorant Garamond', Georgia, serif;
			background: var(--parchment);
			color: var(--ink);
			-webkit-font-smoothing: antialiased;
			min-height: 100%;
		}

		/* Cotton paper texture */
		body::before {
			content: '';
			position: fixed;
			inset: 0;
			pointer-events: none;
			z-index: 1;
			opacity: 0.055;
			background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 600 600' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.1' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
			background-repeat: repeat;
			background-size: 300px 300px;
		}

		/* Aged paper vignette */
		body::after {
			content: '';
			position: fixed;
			inset: 0;
			pointer-events: none;
			z-index: 0;
			background: radial-gradient(ellipse 80% 70% at 50% 46%, transparent 50%, rgba(160, 148, 130, 0.07) 100%);
		}

		.page {
			position: relative;
			z-index: 2;
			height: 100vh;
			height: 100dvh;
			display: flex;
			flex-direction: column;
			opacity: 0;
			animation: pageIn 2.2s 0.1s ease-out forwards;
			overflow: hidden;
		}

		nav {
			padding: 3rem 4rem;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.nav-logo {
			display: inline-block;
			text-decoration: none;
			line-height: 0;
		}

		.nav-logo svg {
			width: 32px;
			height: 33px;
		}

		.logo-debossed {
			fill: rgba(46, 42, 37, 0.18);
			filter:
				drop-shadow(-0.6px -0.6px 0px rgba(255, 255, 255, 0.7)) drop-shadow(0.6px 0.6px 0.5px rgba(46, 42, 37, 0.15));
		}

		.nav-link {
			font-size: 0.625rem;
			font-weight: 400;
			letter-spacing: 0.25em;
			text-transform: uppercase;
			text-decoration: none;
			color: var(--gold);
			opacity: 0.7;
			transition: opacity 0.5s ease;
		}

		.nav-link:hover {
			opacity: 1;
		}

		main {
			flex: 1;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 0 2rem;
			padding-bottom: 12vh;
		}

		.title {
			font-size: clamp(3rem, 6.5vw, 6.5rem);
			font-weight: 400;
			letter-spacing: 0.18em;
			text-transform: uppercase;
			user-select: none;
			padding-right: 0.18em;
			color: rgba(46, 42, 37, 0.15);
			text-shadow:
				-1px -1px 0px rgba(255, 255, 255, 0.7),
				1px 1px 0px rgba(46, 42, 37, 0.13),
				0px 1px 3px rgba(46, 42, 37, 0.06);
		}

		footer {
			padding: 0 4rem 3rem;
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 1.25rem;
		}

		.footer-row {
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 1.75rem;
		}

		.footer-text {
			font-size: 0.625rem;
			font-weight: 300;
			letter-spacing: 0.12em;
			color: var(--ink-soft);
			text-transform: uppercase;
			min-width: 5.5em;
		}

		.footer-text-left {
			text-align: right;
		}

		.footer-text-right {
			text-align: left;
		}

		.footer-ornament {
			display: flex;
			align-items: center;
			gap: 0.625rem;
		}

		.footer-line {
			width: 28px;
			height: 1px;
			background: var(--ink-ghost);
		}

		.footer-diamond {
			width: 4px;
			height: 4px;
			background: var(--gold);
			transform: rotate(45deg);
			opacity: 0.25;
		}

		.footer-legal {
			font-size: 0.5rem;
			font-weight: 300;
			letter-spacing: 0.1em;
			color: var(--ink-faint);
			text-transform: uppercase;
		}

		.footer-legal a {
			color: inherit;
			text-decoration: none;
			pointer-events: none;
		}

		@keyframes pageIn {
			from {
				opacity: 0;
			}

			to {
				opacity: 1;
			}
		}

		@media (max-width: 640px) {
			nav {
				padding: 2rem 1.5rem;
			}

			footer {
				padding: 0 1.5rem 2rem;
			}

			.footer-ornament {
				display: none;
			}
		}
	</style>
</head>

<body>

						<path
							d="M11240 8177 c-37 -46 -276 -342 -370 -457 -30 -37 -145 -177 -255 -310 -110 -133 -243 -295 -295 -359 -393 -486 -631 -777 -1125 -1381 l-150 -183 -3 847 -2 846 -39 0 c-82 0 -270 -50 -361 -95 -25 -13 -56 -35 -70 -50 l-25 -27 -3 -1579 -2 -1579 250 0 250 0 0 461 0 461 91 112 c50 61 128 157 174 213 l83 102 123 -167 c67 -92 155 -212 196 -267 371 -508 533 -726 548 -738 7 -6 567 -4 582 2 2 1 -4 9 -12 19 -15 18 -60 79 -390 527 -427 580 -512 695 -622 841 -62 84 -113 154 -113 158 0 3 24 34 53 68 29 35 172 209 317 388 302 372 351 432 602 740 101 124 194 239 208 256 14 17 70 86 125 154 55 68 154 189 220 271 66 81 183 225 260 319 77 94 148 182 159 195 10 12 16 27 12 33 -12 20 -356 222 -377 222 -3 0 -20 -20 -39 -43z" />
						<path

					</g>
				</svg>
			</a>
			<a href="https://calendly.com/kulia" target="_blank" rel="noopener" class="nav-link">Henvendelse</a>
		</nav>

		<main>
			<h1 class="title">Kulia</h1>
		</main>

		<footer>
			<div class="footer-row">
				<span class="footer-text footer-text-left">Lillesand</span>
				<div class="footer-ornament">
					<div class="footer-line"></div>
					<div class="footer-diamond"></div>
					<div class="footer-line"></div>
				</div>
				<span class="footer-text footer-text-right">Norge</span>
			</div>
			<div class="footer-legal">Kulia Holding AS &middot; Org.nr 936&thinsp;203&thinsp;<!---->825</div>
		</footer>

	</div>
</body>

</html>
